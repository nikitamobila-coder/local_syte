<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Family Syte</title>
    <style>
        :root {
            --primary: #00f2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --bg: #050505;
        }
        body {
            background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; background-image: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }
        nav {
            display: flex; justify-content: center; gap: 10px; padding: 20px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; flex-wrap: wrap; border-bottom: 1px solid var(--glass);
        }
        nav button {
            background: var(--glass); border: 1px solid var(--primary); color: var(--primary); padding: 8px 16px; border-radius: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s;
        }
        nav button:hover { background: var(--primary); color: #000; }
        section {
            display: none; padding: 40px 20px; max-width: 1200px; margin: 0 auto; animation: slideUp 0.6s ease-out;
        }
        section.active { display: block; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glass-card {
            background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); margin-bottom: 20px;
        }
        /* Приватные заметки */
        textarea {
            width: 100%; height: 300px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--primary); color: white; padding: 15px; border-radius: 10px; resize: none; box-sizing: border-box;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<nav>
    <button onclick="show('home')">Инфо</button>
    <button onclick="show('files')">Файлы</button>
    <button onclick="show('games')">Игры</button>
    <button onclick="show('clicker')">Кликер</button>
    <button onclick="show('misc')">Карты & Время</button>
    <button onclick="show('notes')">Заметки</button>
</nav>

<section id="home" class="active">
    <div class="glass-card">
        <h1 style="color: var(--primary);">Offline Family Syte</h1>
        <p>Привет! Я — твой автономный хаб.</p>
    </div>
    <div class="footer">
        Данный сайт доступен в режиме оффлайн, некоторые функции онлайн. Сделано Никитой.
    </div>
</section>
